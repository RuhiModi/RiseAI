<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiseAI – AI Voice Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0a66c2;
      --bg: #f4f6fb;
      --sidebar: #ffffff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .logo span {
      display: block;
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
    }

    .nav a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 6px;
      text-decoration: none;
      color: var(--text);
      border-radius: 8px;
      font-size: 14px;
    }

    .nav a.active,
    .nav a:hover {
      background: #eef4ff;
      color: var(--primary);
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .iframe-wrap {
      display: none;
      margin-top: 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
      .nav { display: flex; gap: 6px; }
      .main { padding: 16px; }
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">
    RiseAI
    <span>AI Voice Manager</span>
  </div>
  <div class="nav">
    <a class="active">Campaigns</a>
    <a>Live Calls</a>
    <a>Analytics</a>
    <a>Settings</a>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">
    <h1>Campaigns</h1>
    <span>Manage AI calling campaigns</span>
  </div>

  <!-- Campaign Setup -->
  <div class="card">
    <h2>Create Campaign</h2>

    <label>Select Campaign</label>
    <select>
      <option>MLA Follow-up Campaign</option>
      <option disabled>Driver Feedback Campaign (Coming Soon)</option>
    </select>

    <button class="btn" onclick="showForm()">Launch AI Calls</button>

    <!-- ✅ GOOGLE FORM EMBED -->
    <div class="iframe-wrap" id="formBox">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScekyLgoQ8SF6cwcbpnwD3Ld3GuaMr21C6DDgMlKFnAW2_o7w/viewform?embedded=true">
      </iframe>
    </div>
    
  </div>

</div>

<script>
  function showForm() {
    document.getElementById("formBox").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }
</script>

</body>
</html>
