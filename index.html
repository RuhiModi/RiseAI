<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiseAI – AI Voice Campaign Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0a66c2;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: #fff;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    header span {
      font-size: 13px;
      color: var(--muted);
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 16px;
      font-size: 16px;
      font-weight: 600;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    table th {
      color: var(--muted);
      font-weight: 500;
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-block;
    }

    .pending {
      background: #e5e7eb;
      color: #374151;
    }

    .calling {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .completed {
      background: #dcfce7;
      color: var(--success);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 20px 0;
    }

    @media (max-width: 640px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>RiseAI</h1>
  <span>AI Voice Campaign Manager</span>
</header>

<div class="container">

  <!-- Campaign Setup -->
  <div class="card">
    <h2>Campaign Setup</h2>

    <label>Select Campaign</label>
    <select>
      <option>Kisan Yojana Outreach</option>
      <option>Public Service Follow-up</option>
      <option>Survey Campaign</option>
    </select>

    <div class="row">
      <div>
        <label>Auto Batch ID</label>
        <input type="text" value="BATCH_{{AUTO_GENERATED}}" disabled />
      </div>
      <div>
        <label>Total Numbers</label>
        <input type="text" value="Loaded from Google Sheet" disabled />
      </div>
    </div>

    <button class="btn" onclick="launchDemo()">Launch AI Calls</button>
  </div>

  <!-- Live Campaign Status -->
  <div class="card">
    <h2>Campaign Status</h2>

    <table>
      <thead>
        <tr>
          <th>Phone</th>
          <th>Batch ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="statusTable">
        <tr>
          <td>+91 78XXXX7762</td>
          <td>BATCH_001</td>
          <td><span class="status pending">Pending</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 RiseAI · Internal Demo
</footer>

<script>
  function launchDemo() {
    const table = document.getElementById("statusTable");
    table.innerHTML = `
      <tr>
        <td>+91 78XXXX7762</td>
        <td>BATCH_001</td>
        <td><span class="status calling">Calling</span></td>
      </tr>
    `;

    setTimeout(() => {
      table.innerHTML = `
        <tr>
          <td>+91 78XXXX7762</td>
          <td>BATCH_001</td>
          <td><span class="status completed">Completed</span></td>
        </tr>
      `;
    }, 2000);
  }
</script>

</body>
</html>
