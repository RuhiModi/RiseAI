<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiseAI â€“ AI Voice Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0a66c2;
      --bg: #f4f6fb;
      --sidebar: #ffffff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
      --error: #b91c1c;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .logo span {
      display: block;
      font-size: 12px;
      color: var(--muted);
    }

    .nav a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 6px;
      text-decoration: none;
      color: var(--text);
      border-radius: 8px;
      font-size: 14px;
    }

    .nav a.active,
    .nav a:hover {
      background: #eef4ff;
      color: var(--primary);
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 24px;
    }

    .header {
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .calling { background: #dbeafe; color: #1d4ed8; }
    .completed { background: #dcfce7; color: var(--success); }
    .error { background: #fee2e2; color: var(--error); }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; }
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    RiseAI
    <span>AI Voice Manager</span>
  </div>

  <div class="nav">
    <a class="active">Campaigns</a>
    <a>Live Calls</a>
    <a>Analytics</a>
    <a>Settings</a>
  </div>
</div>

<div class="main">

  <div class="header">
    <h1>Campaigns</h1>
    <span>Launch AI voice calling campaigns</span>
  </div>

  <div class="card">
    <h2>Create Campaign</h2>

    <label>Select Campaign</label>
    <select id="campaign">
      <option value="mla">MLA Follow-up Campaign</option>
      <option value="driver">Driver Feedback Campaign (Coming Soon)</option>
    </select>

    <div class="row">
      <div>
        <label>Batch ID</label>
        <input id="batchId" disabled placeholder="Auto-generated" />
      </div>
      <div>
        <label>Total Numbers</label>
        <input value="Loaded from Google Sheet" disabled />
      </div>
    </div>

    <button class="btn" id="launchBtn" onclick="launchCampaign()">
      Launch AI Calls
    </button>
  </div>

  <div class="card">
    <h2>Campaign Status</h2>

    <table>
      <thead>
        <tr>
          <th>Campaign</th>
          <th>Batch ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="statusBody">
        <tr>
          <td colspan="3" style="color:#6b7280;">No campaign started</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script>
async function launchCampaign() {
  const campaign = document.getElementById("campaign").value;
  const btn = document.getElementById("launchBtn");
  const statusBody = document.getElementById("statusBody");

  if (campaign !== "mla") {
    alert("This campaign is not enabled yet.");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Starting Calls...";

  statusBody.innerHTML = `
    <tr>
      <td>MLA Follow-up Campaign</td>
      <td>Generating...</td>
      <td><span class="status calling">Starting</span></td>
    </tr>
  `;

  try {
    const response = await fetch(
      "https://exotel-voice-agent.onrender.com/start-campaign",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      }
    );

    const data = await response.json();

    if (!data.success || !data.batchId) {
      throw new Error("Invalid response");
    }

    document.getElementById("batchId").value = data.batchId;

    statusBody.innerHTML = `
      <tr>
        <td>MLA Follow-up Campaign</td>
        <td>${data.batchId}</td>
        <td><span class="status completed">Calls Triggered</span></td>
      </tr>
    `;
  } catch (err) {
    statusBody.innerHTML = `
      <tr>
        <td colspan="3">
          <span class="status error">Failed to start calls</span>
        </td>
      </tr>
    `;
  }

  btn.disabled = false;
  btn.innerText = "Launch AI Calls";
}
</script>

</body>
</html>
