<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiseAI â€“ AI Voice Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0a66c2;
      --bg: #f4f6fb;
      --sidebar: #ffffff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .logo span {
      display: block;
      font-size: 12px;
      color: var(--muted);
    }

    .nav a {
      display: block;
      padding: 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
    }

    .nav a.active {
      background: #eef4ff;
      color: var(--primary);
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .calling { background: #dbeafe; color: #1d4ed8; }
    .completed { background: #dcfce7; color: var(--success); }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; }
    }
  </style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    RiseAI
    <span>AI Voice Manager</span>
  </div>
  <div class="nav">
    <a class="active">Campaigns</a>
    <a>Live Calls</a>
    <a>Analytics</a>
    <a>Settings</a>
  </div>
</div>

<div class="main">

  <div class="card">
    <h2>Create Campaign</h2>

    <label>Select Campaign</label>
    <select id="campaign">
      <option value="mla">MLA Follow-up Campaign</option>
      <option value="driver">Driver Feedback Campaign</option>
    </select>

    <label>Batch ID</label>
    <input id="batchId" disabled />

    <button class="btn" onclick="launchCalls()">Launch AI Calls</button>
  </div>

  <div class="card">
    <h2>Campaign Status</h2>
    <table>
      <thead>
        <tr>
          <th>Campaign</th>
          <th>Batch</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="status"></tbody>
    </table>
  </div>

</div>

<script>
function launchCalls() {
  const campaign = document.getElementById("campaign").value;

  if (campaign !== "mla") {
    alert("This campaign is not active yet.");
    return;
  }

  const batchId = "BATCH_" + Date.now();
  document.getElementById("batchId").value = batchId;

  const statusEl = document.getElementById("status");
  statusEl.innerHTML = `
    <tr>
      <td>MLA Follow-up Campaign</td>
      <td>${batchId}</td>
      <td><span class="status calling">Calling Started</span></td>
    </tr>
  `;

  fetch("https://exotel-voice-agent.onrender.com/bulk-call", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      batchId: batchId,
      phones: ["DUMMY"]
    })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    setTimeout(() => {
      statusEl.innerHTML = `
        <tr>
          <td>MLA Follow-up Campaign</td>
          <td>${batchId}</td>
          <td><span class="status completed">Triggered</span></td>
        </tr>
      `;
    }, 1500);
  })
  .catch(() => {
    alert("Failed to start calls. Please try again.");
  });
}
</script>

</body>
</html>
